<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>FusionPong</title>
  </head>
  <body>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content">
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #231F20"></canvas>
        </div>
      </div>
    </div>
    <script src="Build/pingpong.loader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const telegram = window.Telegram.WebApp;
      if(telegram){
        telegram.ready();
        telegram.expand();
      }
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/pingpong.data.unityweb",
        frameworkUrl: "Build/pingpong.framework.js.unityweb",
        codeUrl: "Build/pingpong.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "No Moss Studios",
        productName: "FusionPong",
        productVersion: "0.2.1",
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
      });
    </script>
    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;
      
      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                myGameInstance.SetFullscreen(1);
              } else {
                myGameInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
              // myGameInstance.Quit().then(function() {
              //   console.log("done!");
              // })
              // myGameInstance = null;
          }
      });

      window.onbeforeunload = function() {
        myGameInstance.SendMessage("GameManager", "OnBeforeUnload");
        myGameInstance.Quit().then(() => {
            gameInstance = null;
        })
        .catch(() => {
          console.log("quit unity failed");
        });
      };

    </script>
  </body>
</html>
